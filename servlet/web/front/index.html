<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="login">
    <div class="heading">
        <h2>Sign in</h2>

        <div>

            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username or email" name="login" id="login">
            </div>

            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" name="psw" id="psw">
            </div>
            <button type="button" class="float" onclick="login()">Login</button>
        </div>
    </div>
</div>
</body>
<footer>
    <script type="text/javascript">
        function login() {
            var login = document.getElementById("login").value;
            var psw = document.getElementById("psw").value;
            $.ajax({
                type: "GET",
                url: 'http://localhost:8080/rest/login?login=' + "login" + login + '&psw=' + psw,
                success: function (data) {
                    alert(data);
                }
            });
        }</script>
</footer>
</html>
