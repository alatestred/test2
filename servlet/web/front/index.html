<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="login">
    <div class="heading">
        <h2>Sign in</h2>

        <form action="http://localhost:8080/login">

            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username or email" name="login" id="login">
            </div>

            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" name="psw" id="psw">
            </div>

<!--            <button type="submit" class="float" onclick="testlogin()">Login</button>-->
            <button type="submit" class="float">Login</button>
        </form>
    </div>
</div>
</body>
<footer>
    <script type="text/javascript"> function testlogin() {
    var login = document.getElementById("login").value;
    var psw = document.getElementById("psw").value;
    $.ajax({
        type: "GET",
        url: 'http://localhost:8080/login?login=' + "login" + login + '&psw=' + psw,
        success: function(data){
            alert(data);
        }
    });
}</script>
</footer>
</html>
